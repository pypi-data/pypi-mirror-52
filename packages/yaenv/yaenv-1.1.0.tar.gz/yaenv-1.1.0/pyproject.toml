[tool.poetry]
name = "yaenv"
version = "1.1.0"
readme = "README.rst"
license = "BSD-3-Clause"
description = "Yet another dotenv parser for Python."
homepage = "https://github.com/ObserverOfTime/yaenv"
documentation = "https://yaenv.readthedocs.io"
authors = [
    "ObserverOfTime <chronobserver@disroot.org>",
]
packages = [
    {include = "yaenv"},
]
keywords = [
    "12factor",
    "config",
    "configuration",
    "django",
    "dotenv",
    "environment",
    "variables",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
]

[tool.poetry.dependencies]
python = ">=3.5"

[tool.poetry.extras]
test = [
    "pytest",
    "pytest-testdox",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]
lint = [
    "flake8",
    "flake8-docstrings",
    "flake8-mypy",
]

[tool.poetry.dev-dependencies]
# test
pytest = "5.1.2"
pytest-testdox = "1.1.1"
# docs
sphinx = "2.2.0"
sphinx-rtd-theme = "0.4.3"
# lint
flake8 = "3.7.8"
flake8-docstrings = "1.4.0"
flake8-mypy = "17.8.0"

[tool.poetry.urls]
"Bug tracker" = "https://github.com/ObserverOfTime/yaenv/issues"

[tool.pytest]
addopts = "--testdox"
testpaths = "tests"

[tool.flake8]
exclude = """
    .git,
    .venv,
    venv,
    .env,
    env,
    __pycache__,
    docs/conf.py,
    tests,
    build,
    dist
"""
docstring_convention = "numpy"

[build-system]
requires = ["poetry==1.0.0a4"]
build-backend = "poetry.masonry.api"
