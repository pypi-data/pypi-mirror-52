---
conditions: v1
dist: xenial

git:
  depth: 200

cache:
  bundler: true
  pip: true
  directories:
    - $HOME/.cache/pre-commit
    - $HOME/.pre-commit
    - $HOME/.rvm
    - $HOME/Library/Caches/Homebrew

services:
  - docker

language: python

.mixtures:  # is not used by Travis CI, but helps avoid duplication
  - &if-cron-or-manual-run-or-tagged
    if: type IN (cron, api) OR tag IS present
  - &py-27
    python: "2.7"
  - &py-36
    python: "3.6"
  - &py-37
    python: "3.7"
  - &reset-prerequisites
    addons: {}
    before_install:
      - pip install tox-venv tox-tags
    before_script: []
    services: []
  - &lint
    <<: *py-37
    <<: *reset-prerequisites

jobs:
  fast_finish: true

  include:
    - <<: *lint
      name: linting the code
      env:
        - TOXENV=lint,check

    - <<: *py-37
      env:
        - TOXENV=devel

    - <<: *py-36
      <<: *if-cron-or-manual-run-or-tagged
      env:
        - TOXENV=devel

    - <<: *py-27
      env:
        - TOXENV=devel

    - <<: *py-37
      env:
        - TOXENV=ansible29
      name: py37-ansible29

    - <<: *py-37
      env:
        - TOXENV=ansible28
      name: py37-ansible28

    - <<: *py-37
      env:
        - TOXENV=ansible27
      name: py37-ansible27

    - <<: *py-36
      <<: *if-cron-or-manual-run-or-tagged
      env:
        - TOXENV=ansible29
      name: py36-ansible29

    - <<: *py-36
      <<: *if-cron-or-manual-run-or-tagged
      env:
        - TOXENV=ansible28
      name: py36-ansible28

    - <<: *py-36
      <<: *if-cron-or-manual-run-or-tagged
      env:
        - TOXENV=ansible27
      name: py36-ansible27

    - <<: *py-27
      env:
        - TOXENV=ansible29
      name: py27-ansible29

    - <<: *py-27
      env:
        - TOXENV=ansible28
      name: py27-ansible28

    - <<: *py-27
      env:
        - TOXENV=ansible27
      name: py27-ansible27

    - &deploy-job
      <<: *py-37
      <<: *reset-prerequisites
      stage: Deploy
      name: Publishing current Git tagged version of dist to PyPI
      if: repo == "pycontribs/molecule-inspec" AND tag IS present
      env:
        - TOXENV=build-dists
      before_deploy:
        - echo > setup.py
      deploy: &deploy-step
        provider: pypi
        user: ansible-molecule
        password:
          secure: >
            
        distributions: dists
        skip-cleanup: true
        "on":
          all_branches: true

    - <<: *deploy-job
      if: >-  # publish only pushes to master and tags; only if upstream
        repo == "pycontribs/molecule-inspec" AND
        (
          (
            type == push AND
            branch == "master"
          ) OR
          tag IS present
        )
      name: Publishing current (unstable) Git revision of dist to Test PyPI
      deploy:
        <<: *deploy-step
        server: https://test.pypi.org/legacy/

addons:
  apt:
    packages:
      - lxc
      - lxc-dev
      - lxd
      - lxd-client
before_install:
  - pip install tox-tags
before_script:
  - gem install inspec -v '~> 3'
  - gem install rubocop -v '~> 0.69.0'
script:
  - tox
