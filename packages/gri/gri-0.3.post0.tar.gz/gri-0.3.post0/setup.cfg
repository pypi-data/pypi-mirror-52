[metadata]
name = gri
description = gri is a Gerrit Reviews Interface
long_description = file: README.md
long_description_content_type = text/markdown
keywords = gerrit
maintainer = Sorin Sbarnea
author = Sorin Sbarnea
author-email = sorin.sbarnea@gmail.com
maintainer-email = sorin.sbarnea@gmail.com
url = https://github.com/pycontribs/gri
project_urls = 
	Source=https://github.com/pycontribs/gri
	Tracker=https://github.com/tox-dev/pycontribs/gri
platforms = any
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: tox
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS :: MacOS X
	Topic :: Software Development :: Testing
	Topic :: Software Development :: Libraries
	Topic :: Utilities
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7

[options]
packages = find:
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*
install_requires = 
	blessings
	click
	pygments
	pyyaml
	requests

[options.entry_points]
console_scripts = 
	gri=gri.__main__:main

[bdist_wheel]
universal = 1

[flake8]
max-complexity = 22
max-line-length = 99
ignore = E203, W503, C901, E402, B011

[pep8]
max-line-length = 99

[egg_info]
tag_build = 
tag_date = 0

