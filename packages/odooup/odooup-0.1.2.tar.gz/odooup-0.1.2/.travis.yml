language: python
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.cache/pre-commit"
stages:
- name: linting
- name: test
- name: deploy
  if: tag IS present
python:
- 2.7
- 3.5
- 3.6
install:
- pip install tox-travis
- pip install codecov
script:
- tox
after_success:
- codecov
jobs:
  include:
  - stage: linting
    python: 3.6
    env: TOXENV=pre-commit
  - stage: linting
    env: TOXENV=check-readme
  - stage: deploy
    script: echo "Deploy to PyPi"
    deploy:
      provider: pypi
      user: xoe-labs
      password:
        secure: "$PYPI_TOKEN"
      distributions: sdist bdist_wheel
      skip_upload_docs: true
      on:
        repo: xoe-labs/odooup
        tags: true
env:
  global:
    secure: 
