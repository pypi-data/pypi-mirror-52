    #- docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker build --pull -t $CI_REGISTRY_IMAGE:"OKOK" .
    - docker push $CI_REGISTRY_IMAGE:"OKOK"
   #only:
   # - tags
   # - master
 
.run_docker:
  #image: docker:git
   image: docker:latest
   services:
    - docker:dind

   stage: run_docker
   script:
    - docker pull $CI_REGISTRY_IMAGE:"OKOK"
    - docker tag $CI_REGISTRY_IMAGE:"OKOK" myimage
    - docker run --name "$MyDocker_Container" myimage
 
   after_script:
    - docker stop "$MyDocker_Container"
    - docker info
   #- docker rm -f $CI_REGISTRY_IMAGE:"OKOK" myimage || true
   #- docker rmi -f myrepo:myimage image

    
.build:
  # Official docker image.
   image: docker:latest
   stage: build
   services:
    - docker:dind
   before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
   script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
   except:
    - master
   


  
