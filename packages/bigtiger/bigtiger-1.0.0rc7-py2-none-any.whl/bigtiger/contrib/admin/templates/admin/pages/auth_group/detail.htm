{% extends "admin/basedetail.htm" %}

{% block head %}
{{ block.super }}
<style type="text/css">
.table-responsive table .field-t {
	width: 18em;
	text-align: right;
}
</style>
{% endblock %}
{% block box_content %}


<div class="row">
	<div class="table-responsive col-sm-12">
		<table class="table table-hover table-condensed">
			<thead>
	            <tr>
	                <th colspan="2">
	                    <h3>用户管理|组信息</h3>
	                </th>
	            </tr>
	        </thead>
			<tbody>
				<tr class="field field-id">
					<td class="field-t">id：</td>
					<td class="field-c">{{ object.id }}</td>
				</tr>
				<tr class="field field-name">
					<td class="field-t">组名称：</td>
					<td class="field-c">{{ object.name }}</td>
				</tr>
				<tr class="field field-type">
					<td class="field-t">组分类：</td>
					<td class="field-c">{{ object.type }}</td>
				</tr>
				<tr class="field field-remark">
					<td class="field-t">备注：</td>
					<td class="field-c">{{ object.remark }}</td>
				</tr>
				</tbody>
		</table>
	</div>
</div>

{% endblock %}
