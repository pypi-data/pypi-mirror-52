{% extends "admin/basedetail.htm" %}

{% block head %}
{{ block.super }}
<style type="text/css">
.table-responsive table .field-t {
	width: 18em;
	text-align: right;
}
</style>
{% endblock %}
{% block box_content %}


<div class="row">
	<div class="table-responsive col-sm-12">
		<table class="table table-hover table-condensed">
			<thead>
	            <tr>
	                <th colspan="2">
	                    <h3>系统访客</h3>
	                </th>
	            </tr>
	        </thead>
			<tbody>
				<tr class="field field-id">
					<td class="field-t">id：</td>
					<td class="field-c">{{ object.id }}</td>
				</tr>
				<tr class="field field-ip">
					<td class="field-t">访客ip：</td>
					<td class="field-c">{{ object.ip }}</td>
				</tr>
				<tr class="field field-request_date">
					<td class="field-t">访问时间：</td>
					<td class="field-c">{{ object.request_date }}</td>
				</tr>
				<tr class="field field-location">
					<td class="field-t">地理位置：</td>
					<td class="field-c">{{ object.location }}</td>
				</tr>
				<tr class="field field-remark">
					<td class="field-t">备注：</td>
					<td class="field-c">{{ object.remark }}</td>
				</tr>
				</tbody>
		</table>
	</div>
</div>

{% endblock %}
