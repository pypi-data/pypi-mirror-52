<div class="quickDateSelector" 
    data-toggle="quickDateSelector"
    {% if begin_date %}data-beginDate="{{ begin_date }}"{% endif %}
    {% if end_date %}data-endDate="{{ end_date }}"{% endif %}
    {% if date_fmt %}data-dateFmt="{{ date_fmt }}"{% endif %}
    {% if moment_fmt %}data-momentFmt="{{ moment_fmt }}"{% endif %}
    {% if date_humanize %}data-humanize="{{ date_humanize }}"{% endif %}>

    <div class="dropdown quickDateSelectorInner">
        <div class="input-group" id="daterangeLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <input readonly="readonly" class="form-control input-sm daterange-humanize" {% if date_humanize %}value="{{ date_humanize }}"{% endif %} type="text" style="width: 228px;">
        </div>
        <div class="dropdown-menu" aria-labelledby="daterangeLabel">
            <p>开始时间：
                <input class="form-control input-sm wdatePicker" data-wdatePicker="begin" name="daterange_begin" {% if begin_date %}value="{{ begin_date }}"{% endif %} type="text">
            </p>
            <p>结束时间：
                <input class="form-control input-sm wdatePicker" data-wdatePicker="end" name="daterange_end" {% if end_date %}value="{{ end_date }}"{% endif %} type="text">
            </p>
            <p>快捷选择</p>
            <div>
                <ul class="quick-list clearfix">
                    <li><a href="javascript:void(0)" data-select-to="R7">最近30分钟</a></li>
                    <li><a href="javascript:void(0)" data-select-to="R1">今天</a></li>
                    <li><a href="javascript:void(0)" data-select-to="R8">最近1小时</a></li>
                    <li><a href="javascript:void(0)" data-select-to="R2">昨天</a></li>
                    <li><a href="javascript:void(0)" data-select-to="R9">最近3小时</a></li>
                    <li><a href="javascript:void(0)" data-select-to="R3">最近3天</a></li>
                    <li><a href="javascript:void(0)" data-select-to="R10">最近6小时</a></li>
                    <li><a href="javascript:void(0)" data-select-to="R4">最近1周</a></li>
                    <li><a href="javascript:void(0)" data-select-to="R11">最近12小时</a></li>
                    <li><a href="javascript:void(0)" data-select-to="R5">最近1月</a></li>
                    <li><a href="javascript:void(0)" data-select-to="R12">最近24小时</a></li>
                    <li><a href="javascript:void(0)" data-select-to="R6">最近3月</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
