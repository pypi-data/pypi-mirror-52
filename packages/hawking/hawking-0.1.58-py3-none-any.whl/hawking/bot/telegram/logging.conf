[loggers]
keys=root,telegram.bot,telegram.vendor.ptb_urllib3.urllib3.connectionpool

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_telegram.bot]
level=DEBUG
handlers=console
qualname=bot
propagate=0

[logger_telegram.vendor.ptb_urllib3.urllib3.connectionpool]
level=DEBUG
handlers=console
qualname=bot
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s,%(name)s,%(levelname)s,%(message)s
datefmt=
