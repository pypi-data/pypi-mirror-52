disk_images:
  -
    imagename: overcloud-full
    type: qcow2
    elements:
      - baremetal
      - dhcp-all-interfaces
      - openvswitch
      - overcloud-agent
      - overcloud-full
      - overcloud-controller
      - overcloud-compute
      - overcloud-ceph-storage
      - puppet-modules
      - stable-interface-names
      - grub2
      - element-manifest
      - dynamic-login
      - iptables
      - enable-packages-install
      - pip-and-virtualenv-override
      - dracut-regenerate
      - remove-machine-id
      - remove-resolvconf
    packages:
      - python-psutil
      - python-debtcollector
      - plotnetcfg
      - sos
      - ntp
      - device-mapper-multipath
      - openstack-heat-agents
      - os-net-config
      - jq
    options:
      - "--min-tmpfs=7"
    environment:
      DIB_PYTHON_VERSION: '2'
  -
    imagename: ironic-python-agent
    # This is bogus, but there's no initrd type in diskimage-builder
    type: qcow2
    # So we just override the extension instead
    imageext: initramfs
    elements:
      - ironic-agent
      - ironic-agent-multipath
      - dynamic-login
      - element-manifest
      - network-gateway
      - enable-packages-install
      - pip-and-virtualenv-override
    packages:
      - python-hardware-detect
    options:
      - "--min-tmpfs=7"
    environment:
      DIB_PYTHON_VERSION: '2'
