[tool:pytest]
norecursedirs = venv virtualenv .git
filterwarnings = error

[flake8]
max-line-length = 88

[isort]
line_length = 88
include_trailing_comma = True
multi_line_output = 3
force_grid_wrap = 0
combine_as_imports = True
lines_after_imports = 2
known_third_party = aiohttp,async_timeout,pytest

[egg_info]
tag_build = 
tag_date = 0

