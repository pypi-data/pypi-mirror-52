{% load materialize_nav %}

{% materialize_js_url %}
{% materialize_jquery_url %}
{% materialize_nav_js_url %}
{% materialize_nav_color_js_url %}

<script type="text/javascript">
  // Color variables
  var primary_color = "{{ PRIMARY_COLOR }}";
  var secondary_color = "{{ SECONDARY_COLOR }}";
  var primary_color_light = "{{ PRIMARY_COLOR_LIGHT }}";
  var primary_color_dark = "{{ PRIMARY_COLOR_DARK }}";
  var success_color = "{{ SUCCESS_COLOR }}";
  var error_color = "{{ ERROR_COLOR }}";
  var link_color = "{{ LINK_COLOR }}";

  // Auto Init materialize javascript components
  M.AutoInit();

  // Turn off the container for small screens
  if(is_small()){
    turn_off_container();
  }

  check_pickers();
  check_card_reveal();
  check_table_of_contents();
</script>

{% block scripts %}{% endblock %}

<script type="text/javascript">
  // Change the CSS Colors from the context variables
  change_css_colors();
</script>
