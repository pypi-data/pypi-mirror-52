{% extends "layout.html" %}
{% block main %}

<div class="upload-area">

    <form class="form-upload" method="POST" enctype="multipart/form-data" action="/run">
        <h1 class="h3 mb-3 font-weight-normal">Upload & run</h1>
        <p class="lead">Upload a <code>.yml</code> configuration file.</p>
        <label for="config" class="sr-only">Configuration file</label>
        <input type="file" name="config" id="config" class="form-control-file" placeholder="Configuration file" />
        <label for="url" class="sr-only">JIRA URL</label>
        <input type="text" name="url" id="url" class="form-control" placeholder="JIRA server" />
        <label for="username" class="sr-only">JIRA username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="JIRA username" />
        <label for="password" class="sr-only">JIRA password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="JIRA password" />
        <input type="hidden" name="max_results" value="{{max_results}}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Run</button>
        <p class="mt-3 mb-3 text-muted">This can take a long time. JIRA connection details are optional if specified in the configuration file.</p>
    </form>
</div>

{% endblock %}
