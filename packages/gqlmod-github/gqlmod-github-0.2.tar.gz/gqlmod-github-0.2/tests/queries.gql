#~github~

query Login {
    viewer {
        login
        # primarySubjectId
        hovercard {
            contexts {
                message
                octicon
            }
        }
    }
}

mutation add_check_run($repo:ID!,$sha:GitObjectID!,$text:String!) {
    createCheckRun(input:{
        headSha:$sha
        name:$text
        repositoryId:$repo
        status:COMPLETED
        conclusion:NEUTRAL
    }) {
        checkRun {
            id
            permalink
        }
    }
}