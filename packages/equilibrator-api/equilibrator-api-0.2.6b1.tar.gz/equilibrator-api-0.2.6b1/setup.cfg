[metadata]
name = equilibrator-api
url = https://gitlab.com/elad.noor/equilibrator-api
author = Elad Noor
author_email = noor@imsb.biol.ethz.ch
maintainer = Elad Noor
maintainer_email = noor@imsb.biol.ethz.ch
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Chemistry
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
license = MIT License
description = Standard reaction Gibbs energy estimation for biochemical reactions.
long_description = file: README.rst
keywords = 
	Gibbs energy
	biochemical reaction
	equilibrator

[options]
zip_safe = True
install_requires = 
	numpy>=1.15.2
	scipy>=1.1.0
	optlang>=1.4.3
	pandas>=0.23.4
	sbtab>=0.9.49
	matplotlib>=3.0.0
	equilibrator-cache==0.2.6b1
	component-contribution==0.2.5
python_requires = >=3.6
tests_require = 
	tox
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.package_data]
equilibrator_api.data = 
	*.csv

[bdist_wheel]
universal = 1

[versioneer]
vcs = git
style = pep440
versionfile_source = src/equilibrator_api/_version.py
versionfile_build = equilibrator_api/_version.py
tag_prefix = 
parentdir_prefix = equilibrator-api-

[egg_info]
tag_build = 
tag_date = 0

