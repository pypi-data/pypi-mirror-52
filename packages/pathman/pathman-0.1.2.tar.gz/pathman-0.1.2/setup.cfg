[flake8]
exclude = .git, setup.py docs/* build/* pathman/__init__.py

[tool:pytest]
addopts = --strict --cov=pathman --cov-report=term --cov-report=html
markers = 
	remote
	integration

[coverage:run]
source = pathman

[metadata]
description-file = README.rst
license_file = LICENSE

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

