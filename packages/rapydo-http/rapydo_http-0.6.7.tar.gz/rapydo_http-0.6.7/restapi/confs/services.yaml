
# ####################################
# List of RAPyDo supported services
#
# NOTE: order matters
# ####################################

  # sqlalchemy relational databases
- name: sqlalchemy
  load_models: 1
  prefix: alchemy
  library: Flask-SQLalchemy
  extension: flask_alchemy
  class: SqlAlchemy
  injector: SqlInjector

  # neo4j graphdb ORM
- name: neo4j
  load_models: 1
  prefix: graphdb
  library: neomodel # would this really be usefull??
  extension: flask_neo4j
  class: NeoModel
  injector: NeoInjector

  # celery tasks
- name: celery
  load_models: 0
  prefix: celery
  library: Celery
  extension: flask_celery
  class: CeleryExt
  injector: CeleryInjector

  # mongo database
- name: mongo
  load_models: 1
  prefix: mongo
  extension: flask_mongo
  class: MongoExt
  injector: MongoInjector

  # rabbitmq message queue
- name: rabbit
  load_models: 0
  prefix: rabbit
  extension: flask_rabbit
  class: RabbitExt
  injector: RabbitInjector

  # irods file system commands
- name: irods
  load_models: 0
  prefix: irods
  library: python-irodsclient
  extension: flask_irods
  class: IrodsPythonExt
  injector: RPCInjector

  # full text search
- name: elastic
  load_models: 0
  prefix: elastic
  library: elasticsearch
  extension: flask_elastic
  class: ElasticPythonExt
  injector: ElasticInjector

