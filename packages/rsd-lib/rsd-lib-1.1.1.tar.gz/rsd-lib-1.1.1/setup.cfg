[metadata]
name = rsd-lib
summary = Extended Sushy library for Rack Scale Design
description-file = 
	README.rst
author = OpenStack
author-email = openstack-discuss@lists.openstack.org
home-page = https://opendev.org/x/rsd-lib
classifier = 
	Environment :: OpenStack
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6

[files]
packages = 
	rsd_lib

[build_sphinx]
all-files = 1
warning-is-error = 1
source-dir = doc/source
build-dir = doc/build

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = rsd_lib/locale
domain = rsd_lib

[update_catalog]
domain = rsd_lib
output_dir = rsd_lib/locale
input_file = rsd_lib/locale/rsd_lib.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = rsd_lib/locale/rsd_lib.pot

[pbr]
autodoc_index_modules = True
api_doc_dir = reference/api
autodoc_exclude_modules = 
	rsd_lib.tests.*

[egg_info]
tag_build = 
tag_date = 0

