language: python
dist: xenial
cache: pip


env:
  global:
    - SKIP_GENERATE_AUTHORS=1
    - SKIP_WRITE_GIT_CHANGELOG=1
install:
  - pip install --upgrade pip setuptools pbr
  - pip install --upgrade codecov pytest-cov
  - pip install --upgrade .
script:
  - pytest -vv --hypothesis-show-statistics
#after_success:
#  - codecov

branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(\.0(a|b|c)\d+)?(\.dev\d+)?$/  # Tags

jobs:
  fast_finish: true
  allow_failures:
    - python: "2.7"
